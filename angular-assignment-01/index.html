<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.3em; }</style>
    <title>Too Much Calculator</title>
  </head>
  <body ng-app="TooMuchCalculator">
    <h1>Too Much Calculator</h1>
    <h3>(Ignores spaces and empty items)</h3>
    <div ng-controller="TooMuchCalculatorController">
      <div>
        <input type="text" ng-model="items">
        <input type="button" value="Check If Too Much" ng-click="calculateItems()">
      </div>
      <br>
      <div>{{result}}</div>
    </div>
  </body>
</html>
