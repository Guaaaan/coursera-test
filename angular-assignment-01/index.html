<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Too Much Calculator</title>
  </head>
  <body ng-app="TooMuchCalculator">
    <h1>Too Much Calculator</h1>
    <h3>(Ignores spaces and empty items)</h3>
    <div ng-controller="TooMuchCalculatorController">
      <div>
        <input type="text" ng-model="items" class="{{border_class}}">
        <input type="button" value="Check If Too Much" ng-click="calculateItems()">
      </div>
      <br>
      <div id="result" class="{{result_class}}">{{result}}</div>
    </div>
  </body>
</html>
